<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSSPREY User Registry</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="page-header">
    <h1>OSSPREY User Registry</h1>
    <p class="tagline">Monitor registered users backed by the OSSPREY API</p>
  </header>

  <main>
    <section class="controls">
      <button id="refresh-button" class="refresh" type="button">Refresh</button>
      <button
        id="theme-toggle"
        class="theme-toggle"
        type="button"
        aria-pressed="false"
        aria-label="Switch to Dark Theme"
        data-theme="light"
      >
        <span class="visually-hidden theme-toggle-label"
          >Switch to Dark Theme</span
        >
        <svg
          class="theme-icon theme-icon--sun"
          viewBox="0 0 24 24"
          role="img"
          aria-hidden="true"
        >
          <circle cx="12" cy="12" r="4.5" stroke-width="1.8" />
          <path
            stroke-width="1.8"
            d="M12 3v2.25m0 13.5V21m9-9h-2.25M5.25 12H3m15.01-6.01-1.59 1.59M7.58 16.42l-1.6 1.6m0-11.84 1.6 1.6m9.84 9.84-1.6-1.6"
          />
        </svg>
        <svg
          class="theme-icon theme-icon--moon"
          viewBox="0 0 24 24"
          role="img"
          aria-hidden="true"
        >
          <path
            stroke-width="1.8"
            d="M21 14.5A8.5 8.5 0 0 1 9.5 3a8.48 8.48 0 0 0 0 17A8.5 8.5 0 0 0 21 14.5Z"
          />
        </svg>
      </button>
    </section>

    <section class="status" aria-live="polite">
      <div id="view-count" class="view-count">Fetching OSSPREY Views…</div>
      <div id="status-message">Loading registered users…</div>
    </section>

    <section>
      <div class="table-wrapper">
        <table id="users-table" class="users-table">
          <caption class="visually-hidden">Registered users</caption>
          <thead>
            <tr>
              <th scope="col">Full Name</th>
              <th scope="col">Email</th>
              <th scope="col">Affiliation</th>
              <th scope="col">Referral</th>
              <th scope="col">Registered At</th>
            </tr>
          </thead>
          <tbody id="users-table-body">
            <tr>
              <td colspan="5" class="placeholder">No users loaded yet.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="page-footer">
    <small>
      Data served from the
      <code>GET /api/users</code>
      endpoint documented in the backend README.
    </small>
  </footer>

  <template id="user-row-template">
    <tr>
      <td data-field="full_name"></td>
      <td data-field="email"></td>
      <td data-field="affiliation"></td>
      <td data-field="referral"></td>
      <td data-field="created_at"></td>
    </tr>
  </template>

  <script src="app.js" type="module"></script>
</body>
</html>
